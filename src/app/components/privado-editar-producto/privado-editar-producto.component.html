<div class="container-fluid p-4">

    <h3>Editar Producto</h3>

    <div class="card" >

        <div class="card-body"  *ngIf="producto"  >

            <div class="mb-3" >
                <label class="form-label">Id</label>
                <input type="text" class="form-control" [(ngModel)]="producto.id" disabled="disabled" >
            </div>

            <div class="mb-3" >
                <label class="form-label">Nombre Producto</label>
                <input type="text" class="form-control" [(ngModel)]="producto.nombre" >
            </div>

            <div class="mb-3" >
                <label class="form-label">Marca</label>
                <input type="text" class="form-control" [(ngModel)]="producto.marca" >
            </div>
            
            <div class="mb-3" >
                <label class="form-label">Precio</label>
                <input type="number" class="form-control" [(ngModel)]="producto.precio" >
            </div>

            <div class="mb-3" >
                <label class="form-label">Imagen</label>
                <input type="text" class="form-control" [(ngModel)]="producto.imagen">
            </div>

            <div class="mb-3">
                <div class="row" >
                    <div class="col-4" >
                            <img [src]="producto.imagen" class="img-thumbnail" >
                    </div>
                </div>
            </div>

        </div>
        <div class="card-footer" >
            <button class="btn btn-primary" (click)="editarProducto()" >Editar Producto</button>
        </div>

    </div>
</div>
