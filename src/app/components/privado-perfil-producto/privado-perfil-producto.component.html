<div class="container-fluid p-4">

    <div class="row" *ngIf="producto" >
        <div class="col-4" >
            <img [src]="producto.imagen" class="img-fluid" >
        </div>
        <div class="col-8" >
            <div>
                <h4>{{producto.nombre}}</h4>
                <p>{{producto.descripcion}}</p>
            </div>
            <hr>

            <div class="row" >
                <div class="col" >
                    <div>
                        <p [ngSwitch]="producto.estado" class="card-text">
                            <span *ngSwitchCase="'Nuevo'" class="badge bg-success" >Estado: {{producto.estado}}</span>
                            <span *ngSwitchCase="'Usado'" class="badge bg-warning" >Estado: {{producto.estado}}</span>
                        </p>
                    </div>

                    <div>
                       Tama√±o del Producto {{producto.tamanio}} 
                    </div>
                </div>
                <div class="col" >
                    <div>
                        <h6>{{producto.precio | currency}}</h6>
                    </div>
                    <button class="btn btn-primary" >Intercambiar</button>
                </div>
            </div>
        </div>
    </div>

</div>
